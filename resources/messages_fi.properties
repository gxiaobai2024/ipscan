fetcher.ports.filtered.info=Näyttää luettelon suodatetuista porteista, jotka on tarkistettu.\n\nPortti suodatetaan, kun yhteysyritykseen ei saada vastausta määritetyn ajan kuluessa. Jos portti on suodatettu, palomuuri on luultavasti estänyt sen.
fetcher.comment=Kommentit
