fetcher.hostname=Isäntänimi
fetcher.hostname.info=Näyttää käänteisellä DNS-haulla saadun isäntänimen.\n\nTämä on DNS-palvelimelle rekisteröity isäntänimi ja se voi olla eri kuin itse koneelle määritetty isäntänimi.
fetcher.ports=Portit
fetcher.ports.info=Näyttää luettelon avoimista porteista, jotka on tarkistettu.\n\nPortti on auki, kun sen kanssa on mahdollista suorittaa TCP-kättely ja muodostaa yhteys.\nVoit valita skannattavat portit asetuksista. \n\nSarakeotsikon numero näyttää skannaukseen valittujen porttien nykyisen määrän; '+' näkyy, jos pyydetyt portit myös tarkistetaan jokaisen isännän kohdalla.
