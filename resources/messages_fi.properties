fetcher.webDetect=Verkon tunnistus
fetcher.webDetect.info=Tunnistaa verkkopalvelimen ohjelmiston nimen ja version, jos mahdollista.\n\nToimii lähettämällä HEAD-pyynnön ja lukemalla palvelimen HTTP-otsikon vastauksesta.
fetcher.httpSender=HTTP-lähettäjä
fetcher.httpSender.info=Lähettää määritetyt tekstipyynnöt määritettyyn TCP-porttiin (esim. 80), hakee vastauksen ja käyttää määritettyä säännöllistä lauseketta tarvittavien tietojen poimimiseen.\n\nHyvin muokattavissa, voidaan käyttää mihin tahansa tekstiprotokollaan, kuten HTTP, SMTP, POP3, IMAP jne. Edistyneille käyttäjille.
fetcher.httpProxy=HTTP-välityspalvelin
fetcher.httpProxy.info=Tunnistaa, onko toimiva HTTP-välityspalvelin käynnissä isännässä jommassakummassa portissa 3128, missä tahansa skannatussa avoimessa portissa tai pyydetyssä portissa, joka on ladattu tiedostosyöttimellä isäntä:portti -muodossa.
fetcher.portText.custom=Mukautettu
fetcher.netbios=NetBIOS-tiedot
fetcher.netbios.info=Hakee NetBIOS-tiedot Windows-koneista.\n\nVastaus on seuraavassa muodossa:\nDOMAIN\\USER@COMPUTER [MAC]\n\nMissä:\nDOMAIN - Windows-toimialue tai työryhmä\nKÄYTTÄJÄ - tällä hetkellä kirjautunut käyttäjä\nTIETOKONE - Windows-tietokoneen nimi (voi olla eri kuin DNS-nimi)\nJotkin osat saattavat puuttua vastauksesta riippuen.\n\nHuomaa, että tämä ei toimi koneilla, joissa on käytössä palomuuri (jotka ovat nykyaikaisimpia) käytössä).\nTämä hakija on pääasiassa yhteensopiva version 2.x kanssa.
