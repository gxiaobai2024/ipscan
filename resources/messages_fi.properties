fetcher.ping.ttl.info=Näyttää TTL-arvon (Time To Live) ping-vastauspaketeissa (toimii vain ICMP-pingauksen kanssa).\n\nTätä arvoa pienentää yleensä jokainen verkon solmu, joka välittää paketin, joten jos alkuarvo on arvattavissa (yleensä 64, 128 tai 255), näyttää ero etäisyyden isäntään (solmujen lukumääränä).
