text.gettingStarted=Tyhmä muuttuja

text.gettingStarted1=Angry IP Scanner on IP-osoitteiden skannaustyökalu.\n\n\
Sitä käytetään IP-osoitteiden skannaamiseen tavoitteena löytää eläviä isäntiä ja kerätä mielenkiintoisia tietoja niistä.\n\n\
Voit aloittaa määrittämällä skannattavat IP-osoitteet (paikallinen IP-osoite syötetään oletuksena) ja napsauttamalla Aloita-painiketta.

text.gettingStarted2=Pääterminologia:\n\n\
Feeder - IP-osoitteiden generaattori skannausta varten. Angry IP Scanner tarjoaa erilaisia syöttölaitteita: IP-alue, satunnainen ja IP-luettelotiedosto. Voit valita syöttölaitteen Aloita-painikkeen vieressä olevasta yhdistelmäruudusta.\n\n\
Hakija - kerää erityisiä tietoja isännästä, esim. ping-aika, isäntänimi, avoimet portit. Hakijat edustavat yleensä sarakkeita skannaustulosluettelossa. Voit valita lisää hakijoita valitsemalla valikosta "Työkalut->Valitse hakijat".

text.gettingStarted3=Pääterminologia (jatkoa):\n\n\
Elävä isäntä - on isäntä, joka vastaa pingiin. Nämä ovat sinisinä tulosluettelossa.\n\n\
Kuollut isäntä - isäntä, joka ei vastaa pingiin (punaisena luettelossa). Siinä voi kuitenkin edelleen olla portteja auki (jos palomuuri estää pingit). Tarkistaaksesi nämä isännät, valitse "skannaa kuolleet isännät" Työkalut->Asetukset-valintaikkunassa.\n\n\
Avoin portti - TCP-portti, joka vastaa yhteysyrityksiin. Isännät, joilla on avoimia portteja, ovat vihreitä tulosluettelossa .\n\n\
Suodatettu portti - TCP-portti, joka ei vastaa, että se on suljettu (ei RST-pakettia). Palomuurit estävät yleensä nämä portit jostain syystä.

text.gettingStarted4=Pingaus (tarkistaa, ovatko isännät elossa):\n\n\
Angry IP Scanner voi käyttää eri menetelmiä isäntien pingaamiseen. Voit valita ne Asetukset-valintaikkunassa .\n\n\
ICMP echo - on "ping"-ohjelman käyttämä vakiomenetelmä. Tämä vaatii järjestelmänvalvojan tai pääkäyttäjän oikeudet useimmilla alustoilla. Huomaa, että jotkin palomuuriohjelmistot estävät ICMP-kaikuvastauspakettien lähettämisen, jolloin elävät isännät näyttävät kuolleilta.\n\n\
UDP - lähettää UDP-paketteja (datagrammit) johonkin isännän porteista ja tarkistaa, tuleeko vastausta (joko positiivista tai negatiivista). Tämä on epästandardi, mutta toimii ilman erityisoikeuksia .\n\n\
TCP - yrittää muodostaa yhteyden isäntäkoneen porttiin 80 (http). Tämä saattaa toimia paremmin kuin UDP joissakin verkoissa, mutta yleensä se on huonompi.\n\n\
UDP- ja TCP-pingaus eivät useimmiten tunnista reitittimiä tai muita verkkolaitteita oikein.\n\n\
TTL (time to live) – tämä hakija toimii vain ICMP-menetelmällä. Sen alkuarvo on yleensä 64 tai 128, ja ero edustaa etäisyyttä isäntään sen kulkemien solmujen lukumääränä.

text.gettingStarted5=Tulosluettelo näyttää skannaustulokset, yksi rivi jokaista skannattua osoitetta kohden.\n\n\
Asetukset-valintaikkunan avulla voit määrittää näytettäväksi:\n\
- kaikki skannatut isännät\n\
- vain elossa olevat isännät\n\
- vain isännät, joiden portteja on auki\n\n\
Erikoisarvot (myös konfiguroitavissa ):\n\
[ei skannattu] - ei tarkistettu arvo, jota ei skannattu ollenkaan (esim. jos isäntä on kuollut)\n\
[ei saatavilla] - arvo ei ole saatavilla, mutta se on skannattu

text.crippledWindowsInfo=Kiitos, että kokeilet Angry IP Scanneria!\n\n\
Muista kuitenkin, että Windowsin kuluttajaversioilla (esim. Windows XP SP2 / Vista / 7) on rajoitettu kyky toimia isäntinä tarkistuksessa poistetun RawSocket-tuen ja TCP-yhteysnopeuden rajoittamisen vuoksi.\n\n\
Tämän vuoksi joitain asetuksiasi muutettiin, mikä teki skannauksesta hitaampaa kuin muissa käyttöjärjestelmissä.\n\n\
Katso lisätietoja verkkosivuston UKK-sivulta (käytä Ohje-valikkoa).
